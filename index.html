
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP-BPK: Simulator Audit Forensik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Global Error Handler for better debugging on production
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('ERROR:', msg, url, lineNo);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="padding: 2rem; color: #ef4444; font-family: monospace; background: #020617; height: 100vh;">
              <h1 style="font-size: 1.5rem; font-weight: 800; border-bottom: 2px solid #ef4444; padding-bottom: 1rem;">BOOT_ERROR: FAILED_TO_INITIALIZE_APP</h1>
              <p style="margin-top: 1rem; color: #94a3b8;">${msg}</p>
              <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #475569;">URL: ${url} (Line: ${lineNo})</p>
              <button onclick="location.reload()" style="margin-top: 2rem; background: #3b82f6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">RELOAD_SYSTEM</button>
            </div>
          `;
        }
        return false;
      };

      // Mock process.env for browser compatibility
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              audit: {
                gold: '#D4AF37',
                navy: '#0F172A',
                accent: '#3B82F6',
                danger: '#EF4444',
                success: '#22C55E'
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f1f5f9;
        overflow: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-morphism {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scan-line {
        height: 2px;
        background: linear-gradient(to right, transparent, #3B82F6, transparent);
        animation: scan 3s linear infinite;
        opacity: 0.5;
      }
    </style>
