<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP-BPK: Simulator Audit Forensik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone untuk Transpilasi -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Konfigurasi Global & Error Handling
      function reportError(type, message) {
        console.error('SYSTEM_FATAL_ERROR [' + type + ']:', message);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="background:#020617; color:#f87171; padding:2rem; font-family:monospace; min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
              <div style="max-width: 600px;">
                <h1 style="border-bottom:2px solid #ef4444; padding-bottom:1rem; margin-bottom:1.5rem; font-size: 1.2rem;">KATASTROFIK_BOOT: ${type}</h1>
                <div style="background:#000; padding:1rem; border-radius:0.5rem; text-align:left; overflow:auto; font-size:0.75rem; color:#fca5a5; border:1px solid #1e293b; margin-bottom:1.5rem;">
                  ${message}
                </div>
                <button onclick="location.reload()" style="background:#3b82f6; color:white; border:none; padding:1rem 2rem; border-radius:0.5rem; cursor:pointer; font-weight:bold; text-transform:uppercase;">Reboot System</button>
              </div>
            </div>
          `;
        }
      }

      window.onerror = (msg, url, line) => reportError('RUNTIME', msg + (url ? ' @ ' + url.split('/').pop() : ''));
      window.onunhandledrejection = (ev) => reportError('PROMISE', ev.reason);
      window.process = { env: { API_KEY: "" } };

      // Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
            colors: { audit: { gold: '#D4AF37', navy: '#0F172A', accent: '#3B82F6', danger: '#EF4444', success: '#22C55E' } }
          },
        },
      };

      // ES-Module-Shims Configuration with Transpilation Hook
      window.esmsInitOptions = {
        shimMode: true,
        handleFetch: async (url, options) => {
          const response = await fetch(url, options);
          if (!response.ok) return response;
          
          const isTSX = url.endsWith('.tsx') || url.endsWith('.ts');
          if (!isTSX) return response;

          const source = await response.text();
          try {
            const transformed = Babel.transform(source, {
              presets: ['typescript', 'react'],
              filename: url,
              sourceMaps: 'inline'
            }).code;

            return new Response(transformed, {
              headers: { 'content-type': 'application/javascript' }
            });
          } catch (err) {
            reportError('TRANSPILE_ERROR', `Gagal mentranspilasi ${url.split('/').pop()}: ${err.message}`);
            throw err;
          }
        }
      };
    </script>

    <style>
      body { background:#020617; margin:0; }
      #root:empty::after {
        content: "BOOTING_KERNEL_SYSTEM...";
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-family: 'JetBrains Mono', monospace; color: #1e293b; letter-spacing: 0.5em; font-size: 0.7rem;
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>

    <!-- Import Map -->
    <script type="importmap-shim">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Load entry point as a module-shim to trigger the handleFetch hook -->
    <script type="module-shim" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
